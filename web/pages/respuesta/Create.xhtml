<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRespuestaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRespuestaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{respuestaController.selected.id}" title="#{bundle.CreateRespuestaTitle_id}" required="true" requiredMessage="#{bundle.CreateRespuestaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRespuestaLabel_sintesis}" for="sintesis" />
                    <h:inputText id="sintesis" value="#{respuestaController.selected.sintesis}" title="#{bundle.CreateRespuestaTitle_sintesis}" required="true" requiredMessage="#{bundle.CreateRespuestaRequiredMessage_sintesis}"/>
                    <h:outputLabel value="#{bundle.CreateRespuestaLabel_solucion}" for="solucion" />
                    <h:inputText id="solucion" value="#{respuestaController.selected.solucion}" title="#{bundle.CreateRespuestaTitle_solucion}" required="true" requiredMessage="#{bundle.CreateRespuestaRequiredMessage_solucion}"/>
                    <h:outputLabel value="#{bundle.CreateRespuestaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{respuestaController.selected.estado}" title="#{bundle.CreateRespuestaTitle_estado}" required="true" requiredMessage="#{bundle.CreateRespuestaRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateRespuestaLabel_pregunta}" for="pregunta" />
                    <h:selectOneMenu id="pregunta" value="#{respuestaController.selected.pregunta}" title="#{bundle.CreateRespuestaTitle_pregunta}" required="true" requiredMessage="#{bundle.CreateRespuestaRequiredMessage_pregunta}">
                        <f:selectItems value="#{preguntaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{respuestaController.create}" value="#{bundle.CreateRespuestaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{respuestaController.prepareList}" value="#{bundle.CreateRespuestaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRespuestaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
