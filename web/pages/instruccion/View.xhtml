<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInstruccionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInstruccionLabel_id}"/>
                    <h:outputText value="#{instruccionController.selected.id}" title="#{bundle.ViewInstruccionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewInstruccionLabel_orden}"/>
                    <h:outputText value="#{instruccionController.selected.orden}" title="#{bundle.ViewInstruccionTitle_orden}"/>

                    <h:outputText value="#{instruccionController.selected.indicacion}" title="#{bundle.ViewInstruccionTitle_indicacion}"/>
                    <h:outputText value="#{bundle.ViewInstruccionLabel_estado}"/>
                    <h:outputText value="#{instruccionController.selected.estado}" title="#{bundle.ViewInstruccionTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewInstruccionLabel_respuesta}"/>
                    <h:outputText value="#{instruccionController.selected.respuesta}" title="#{bundle.ViewInstruccionTitle_respuesta}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{instruccionController.destroyAndView}" value="#{bundle.ViewInstruccionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInstruccionEditLink}"/>
                <br />
                <h:commandLink action="#{instruccionController.prepareCreate}" value="#{bundle.ViewInstruccionCreateLink}" />
                <br />
                <h:commandLink action="#{instruccionController.prepareList}" value="#{bundle.ViewInstruccionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInstruccionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
