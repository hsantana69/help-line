<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInstruccionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInstruccionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{instruccionController.selected.id}" title="#{bundle.CreateInstruccionTitle_id}" required="true" requiredMessage="#{bundle.CreateInstruccionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateInstruccionLabel_orden}" for="orden" />
                    <h:inputText id="orden" value="#{instruccionController.selected.orden}" title="#{bundle.CreateInstruccionTitle_orden}" required="true" requiredMessage="#{bundle.CreateInstruccionRequiredMessage_orden}"/>
                    <h:outputLabel value="#{bundle.CreateInstruccionLabel_indicacion}" for="indicacion" />
                    <h:inputText id="indicacion" value="#{instruccionController.selected.indicacion}" title="#{bundle.CreateInstruccionTitle_indicacion}" required="true" requiredMessage="#{bundle.CreateInstruccionRequiredMessage_indicacion}"/>
                    <h:outputLabel value="#{bundle.CreateInstruccionLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{instruccionController.selected.estado}" title="#{bundle.CreateInstruccionTitle_estado}" required="true" requiredMessage="#{bundle.CreateInstruccionRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateInstruccionLabel_respuesta}" for="respuesta" />
                    <h:selectOneMenu id="respuesta" value="#{instruccionController.selected.respuesta}" title="#{bundle.CreateInstruccionTitle_respuesta}" required="true" requiredMessage="#{bundle.CreateInstruccionRequiredMessage_respuesta}">
                        <f:selectItems value="#{respuestaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{instruccionController.create}" value="#{bundle.CreateInstruccionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{instruccionController.prepareList}" value="#{bundle.CreateInstruccionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInstruccionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
